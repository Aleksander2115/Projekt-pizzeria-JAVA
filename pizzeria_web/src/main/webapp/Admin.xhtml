<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<ui:composition template="/templates/page-template.xhtml">
	
	<ui:define name="pageContent">
	
		<p:panel header="Lista użytkowników z rolami">
		
				<h:form id="form-table" style="margin-bottom:1em;">
				<p:messages id="msg"/>
			
					<p:dataTable value="#{AdminBB.list}" var="u">

						<p:column>
							<f:facet name="header">
								<h:outputText value="ID użytkownika" />
							</f:facet>
							<h:outputText value="#{u.ID_Uzytkownik}" />
						</p:column>
						
						<p:column>
							<f:facet name="header">
								<h:outputText value="Login" />
							</f:facet>
							<h:outputText value="#{u.login}" />
						</p:column>								
			
					</p:dataTable>
				</h:form>
		
		<h:form>
			<p:commandButton id="strona_logowania" value="Strona logowania" action="#{registrationBB.loginScreen()}"/>
		</h:form>
		
		</p:panel>
	
	</ui:define>
</ui:composition>
</html>
