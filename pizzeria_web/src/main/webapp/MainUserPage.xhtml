<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<ui:composition template="/templates/page-template.xhtml">
	
	<ui:define name="pageContent">
		<p:panel header="Twoje zamówienia">
		
			<p:dataTable value="#{orderBB.getOrderList()}" var="z" rendered="#{orderBB.getOrderList() != null}">
				
				<p:column>
					<f:facet name="header">
						<h:outputText value="Numer zamówienia" />
					</f:facet>
					<h:outputText value="#{z.ID_Zamowienie}" />
				</p:column>			
				
				<p:column>
					<f:facet name="header">
						<h:outputText value="Data zamówienia" />
					</f:facet>
					<h:outputText value="#{z.data_zamowienia}" />
				</p:column>	
				
				<p:column>
					<f:facet name="header">
						<h:outputText value="Cena_dostawy" />
					</f:facet>
					<h:outputText value="#{z.cena_dostawy}" />
				</p:column>	
				
				<p:column>
					<f:facet name="header">
						<h:outputText value="Koszt całkowity" />
					</f:facet>
					<h:outputText value="#{z.koszt_calkowity}" />
				</p:column>					
			</p:dataTable>
		
		</p:panel>
		
		
		<p:panel header="Aktualne zamówienie - pizza">
		
			<p:dataTable value="#{orderBB.orderPizzaLive()}" var="p" rendered="#{orderBB.orderPizzaLive() != null}">
				<p:column>
					<f:facet name="header">
						<h:outputText value="Numer" />
					</f:facet>
				<h:outputText value="#{p.ID_Pizza}" />
				</p:column>	
				
				<p:column>
					<f:facet name="header">
						<h:outputText value="Nazwa" />
					</f:facet>
					<h:outputText value="#{p.nazwa}" />
				</p:column>
					
				<p:column>
					<f:facet name="header">
						<h:outputText value="Cena" />
					</f:facet>
				<h:outputText value="#{p.cena}" />
				</p:column>
				
				<p:column>
					<f:facet name="header">
						<h:outputText value="Opcje" />
					</f:facet>
					<p:commandButton id="Usuń" value="Usuń" action="#{orderBB.deletePizzaLive(p)}" update="@form"/>
				</p:column>
			</p:dataTable>
		
		</p:panel>

		<p:panel header="Menu">
		
			<h:form id="form-table1" style="margin-bottom:1em;">
			<p:messages id="msgs"/>
				<p:panel header="Pizze">
					<p:dataTable value="#{mainUserPageBB.getPizzaList()}" var="p">
							<p:column>
								<f:facet name="header">
									<h:outputText value="Numer" />
								</f:facet>
								<h:outputText value="#{p.ID_Pizza}" />
							</p:column>	
							
							<p:column>
								<f:facet name="header">
									<h:outputText value="Nazwa" />
								</f:facet>
								<h:outputText value="#{p.nazwa}" />
							</p:column>
							
							<p:column>
								<f:facet name="header">
									<h:outputText value="Cena" />
								</f:facet>
								<h:outputText value="#{p.cena}" />
							</p:column>
							
							<p:column>
								<f:facet name="header">
									<h:outputText value="Opcje" />
								</f:facet>
								<p:commandButton id="Dodaj" value="Dodaj" action="#{orderBB.orderPizza(p)}" update="@form"/>
							</p:column>								
					</p:dataTable>
				</p:panel>
			</h:form>
				
				<h:form id="form-table2" style="margin-bottom:1em;">
				<p:messages id="msgs"/>
				<p:panel header="Dodatki">
					<p:dataTable value="#{mainUserPageBB.getDodatekList()}" var="d">
						
						<p:column>
							<f:facet name="header">
								<h:outputText value="Numer" />
							</f:facet>
							<h:outputText value="#{d.ID_Dodatek}" />
						</p:column>	
						
						<p:column>
							<f:facet name="header">
								<h:outputText value="Nazwa" />
							</f:facet>
							<h:outputText value="#{d.nazwa}" />
						</p:column>
						
						<p:column>
							<f:facet name="header">
								<h:outputText value="Rodzaj" />
							</f:facet>
							<h:outputText value="#{d.rodzaj}" />
						</p:column>
						
						<p:column>
							<f:facet name="header">
								<h:outputText value="Opcje" />
							</f:facet>
							<p:commandButton id="Dodaj" value="Dodaj" action="#{orderBB.orderAddition(d)}" update="@form"/>
						</p:column>								
						
					</p:dataTable>
				</p:panel>
				</h:form>
		
		<h:form>
			<p:commandButton id="Wyloguj" value="Wyloguj" action="#{loginBB.logout()}"/>
		</h:form>
		
		</p:panel>
	
	</ui:define>
</ui:composition>
</html>
