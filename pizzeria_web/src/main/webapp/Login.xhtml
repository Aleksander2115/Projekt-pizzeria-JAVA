<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<ui:composition template="/templates/page-template.xhtml">
	
	<ui:define name="pageContent">
	
		<p:panel header="Logowanie">
		
		
			<h:form id="loginform">
			<p:messages id="msgs"/>
				<h:panelGrid id="grid" styleClass="ui-noborder" columns="3" celpadding="5">	
		       		
		       		<p:outputLabel for="u-login" value="Login:"/>
		       		<p:inputText id="u-login" value="#{loginBB.uzytkownik.login}" 
		       			required="true" requiredMessage="Nie podano loginu" >
		       		</p:inputText>
		       		<p:message for="u-login" />
				
		       		<p:outputLabel for="u-haslo" value="HasÅ‚o:"/>
		       		<p:inputText id="u-haslo" type="password" value="#{loginBB.uzytkownik.haslo}" 
		       			required="true" requiredMessage="Nie podano hasla" >
		       		</p:inputText>
		       		<p:message for="u-haslo" />   		
		       	
					<p:commandButton value="Zaloguj" action="#{loginBB.login()}" update="@form"/>
				</h:panelGrid>
			</h:form>
		
			<h:form>	
				<p:commandButton id="strona_rejestracji" value="Strona rejestracji" action="#{loginBB.registrationScreen()}"/>		
			</h:form>
		
		</p:panel>
	
	</ui:define>
	
</ui:composition>
</html>
